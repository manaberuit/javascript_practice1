<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>FizzBuzz問題</title>
</head>

<body>
	<h1>FizzBuzz問題</h1>
	<form action="" method="POST" name="form" onSubmit="click();">
		FizzNum :
		<input type="text" name="fizz" id="fizz" placeholder="整数値を入力してください"><br>
		BuzzNum :
		<input type="text" name="buzz" id="buzz" placeholder="整数値を入力してください"><br>
		<input type="button" id="submit" value="実行" onclick="OnButtonClick();">
	</form>
	<p>【出力】</p>
	<p id="output"></p><br>
	<script type="text/javascript">
		//送信が押された時
		function OnButtonClick() {
			let flag = 0;
			let fizznum = document.form.fizz.value;
			let buzznum = document.form.buzz.value;
			// 設定開始（チェックする項目を設定してください）
			if (fizznum.search(/[^0-9]+/) && fizznum != 0) {
				flag = 1;
			} else if (buzznum.search(/[^0-9]+/) && buzznum != 0) {
				flag = 1;
			}
			console.log(flag);
			// 設定終了
			if (flag === 0) { //fizzとbuzzの値が半角数字以外ならば「整数値を入力してください」を出力
				document.getElementById('output').innerHTML = '整数値を入力してください';
				return false; // 送信を中止
			} else if (flag === 1) { //for文でiをインクリメント
				let fizzbuzz = function(num) {
					if (num % fizznum === 0 && num % buzznum === 0) {
						return 'FizzBuzz ' + num;
					} else if (num % fizznum === 0) {
						return 'Fizz ' + num;
					} else if (num % buzznum === 0) {
						return 'Buzz ' + num;
					}
				}
				for (let i = 1; i < 100; i++) {
					if (i % fizznum !== 0 && i % buzznum !== 0) {
						continue;
					}
					console.log(fizzbuzz(i));
					document.getElementById('output').innerHTML += fizzbuzz(i) + '<br>';
				}
			}
		}

	</script>
</body>

</html>
