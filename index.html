<!DOCTYPE html>
<html lang="ja">
<head>

<body>
  <h1>FizzBuzz問題</h1>
  <form action="#" id="form">
    <label id="Fizz_label">FizzNum: </label><input type="text" placeholder="整数値を入力してください" id="FizzNum" name="fizz_number"><br>
    <label id="Buzz_label">BuzzNum: </label><input type="text" placeholder="整数値を入力してください" id="BuzzNum" name="buzz_number"><br>
    <input type="button" value="実行" id="output_btn">
    <p>【出力】</p>
  </form>
  <p id="output"></p>

<script>
'use strict';

document.getElementById('output_btn').onclick= function() {
  // console.log(fizznum);
    // FizzNum情報の取得
  let fizznum = document.getElementById('form').fizz_number.value;
    // BuzzNum情報の取得
  let buzznum = document.getElementById('form').buzz_number.value;
    // outputへの出力
  // document.getElementById('output').textContent = fizznum;
  // document.getElementById('output').textContent = buzznum;
  // console.log(fizznum);
  // if(fizznum === 1) {
  //   console.log('整数値を入力してください');
  // };
  // while(fizznum < 100) {
  //   console.log(fizznum);
  //   fizznum += fizznum;
  // }

  for(let i = 1; i < 100; i++) {
    if(i % fizznum === 0 && i % buzznum === 0 ) {
      // console.log('FizzBuzz' + ' ' + i);
      document.getElementById('output').textContent = 'FizzBuzz' + ' ' + i;
    } else if(i % fizznum === 0) {
      console.log('Fizz' + ' ' + i);
    } else if(i % buzznum === 0) {
      console.log('Buzz' + ' ' + i);
    } 
  }
};



</script>
</body>
