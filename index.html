    </form>
    <p>【出力】</p>
    <script type="text/javascript">
        let fizznum = $_POST['fizz'];
        let buzznum = $_POST['buzz'];    
        if(prag_match(/^[0-9]+$/),$_POST){
            console.log("整数値を入力");
        }else{
            for(let number =1;number < 100;number++){
                if(number % fizznum === 0){ 
                    console.log('Fizz '+number);
                }else if(number % buzznum === 0){
                    console.log('Buzz '+number);
                }elese if((number % (buzznum*fizznum) === 0))
                    console.log('FizzBuzz '+number);
            }
        }
    </script>
