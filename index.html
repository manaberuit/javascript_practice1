<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>FizzBuzz問題</title>
</head>
<body>
  <script>
    for(let i = 1; i < 100; i++){
      if(i % 3 === 0 && i % 5 === 0){
        console.log(`FizzBuzz ${i}`);
      }else if(i % 3 === 0){
        console.log(`Fizz ${i}`);
      }
      else if(i % 5 === 0){
        console.log(`Buzz ${i}`);
      }
    }
  </script>
</body>
</html>
