<body class="inner">

        <form>
            <p>
                <label>FizzNum:</label>

                <label>BuzzNum:</label>
                <input id="id_buzz" type="text name="buzz_name" placeholder="整数値を入力してください" value="">

                    <input id="input" type="button" value="実行" >
            </p>

        <p class="op">【出力】</p>

            <p id="output"></p>
        </div>
