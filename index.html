<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>5seconds</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <h1>FizzBuzz問題</h1>

    <!-- 入力画面 -->
    <div class="fizzNum">
      FizzNum:<input type="text" name="名前" id="fizz" placeholder="整数値を入力してください">
    </div>
    <div class="buzzNum">
      BuzzNum:<input type="text" name="名前" id="buzz" placeholder="整数値を入力してください">
    </div>
    <div class="btn">
      <button type="button" name="button" id="exec">実行</button>
    </div>

    <!-- 出力表示 -->
    <h2>【出力】</h2>
    <p id="result"></p>

    <script src="js/main.js"></script>
  </body>
</html>
