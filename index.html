<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>【サブ課題】FizzBuzz問題</title>
</head>
<body>
<script>
'use strict';


for(let i = 1; i < 100; i++) {
  // console.log(i);
  if(i % 3 === 0 && i % 5 === 0) {
    console.log('FizzBuzz' + i);
  } else if(i % 3 === 0) {
    console.log('Fizz' + i);
  } else if(i % 5 === 0) {
    console.log('Buzz' + i);
  }
}
</script>
</body>
</html>
