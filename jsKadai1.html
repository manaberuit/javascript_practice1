<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="jsKadai1.css">
    <script type="text/javascript" src="jsKadai1.js"></script>
    <title>JavaScript課題１</title>
  </head>
  <body>
    <h1>FizzBuzz問題</h1>
    <table>
      <tr>　<!-- 上段 -->
        <td>FizzNum:</td>
        <td>
          <input id="FizzNum" type="text" placeholder="整数値を入力してください">
        </td>
      </tr>
      <tr>　<!-- 下段 -->
        <td>BuzzNum:</td>
        <td>
          <input id="BuzzNum" type="text" placeholder="整数値を入力してください">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="実行" onclick="FizzBuzz();" >
        </td>
      </tr>
    </table>
    <p>【出力】</p>
    <p id="output"></p>
  </body>
</html>
